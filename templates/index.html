<!DOCTYPE html>                                                                                                                                
<html>
<head>
    <title>Search Words</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(function () {
            let fieldCount = 1;

            // Add a new search field
            $("#add-field").click(function () {
                fieldCount++;
                const newField = `
                    <input type="text" name="search${fieldCount}" placeholder="Enter Search Term ${fieldCount}">
                    <br>`;
                $("#search-fields").append(newField);
            });
        });
    </script>
</head>
<body>
    <h1>Search Words</h1>

    <form method="post">
        <div id="search-fields">
            {% for i in range(1, fieldCount + 1) %}
            <input type="text" name="search{{ i }}" placeholder="Enter Search Term {{ i }}" value="{{ search_terms[i-1] if i-1 < len(search_terms) else '' }}">
            <br>
            {% endfor %}
        </div>
        <button type="button" id="add-field">Add Field</button>
        <input type="submit" value="Search">
    </form>

    {% if result %}
        <h2>Results:</h2>
        <table>
            <tr>
                <th>Search Combination</th>
                <th>Values</th>
                <th>Full URL</th>
            </tr>
            {% for pair, search_result in result.items() %}
                <tr>
                    <td>{{ pair }}</td>
                    <td>{{ search_result['values'] }}</td>
                    <td><a href="{{ search_result['url'] }}" target="_blank">{{ search_result['url'] }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
